# ==============================================================================
# PHASE 4: EXPORT ARTICLE PROCESSING - Core business logic
# ==============================================================================

# Initialize export article table
[transaction24]
sql=INSERT INTO temp_exportarticle SELECT article_no, 'DE', 10, 1, 20250127, 0 FROM temp_article_master;

# Apply narcotics exclusion rule
[transaction25]
sql=UPDATE temp_exportarticle SET export_permission_flag = 0, change_counter = change_counter + 1 WHERE article_no IN (SELECT article_no FROM temp_article_master WHERE narcotics_flag = 1);

# Apply UN dangerous goods exclusion rule
[transaction26]
sql=UPDATE temp_exportarticle SET export_permission_flag = 0, change_counter = change_counter + 1 WHERE article_no IN (SELECT article_no FROM temp_article_master WHERE un_no IS NOT NULL);

# Apply notifiable substances exclusion rule
[transaction27]
sql=UPDATE temp_exportarticle SET export_permission_flag = 0, change_counter = change_counter + 1 WHERE article_no IN (SELECT article_no FROM temp_article_master WHERE notifiable_flag = 1);

# Apply explosive substances exclusion rule
[transaction28]
sql=UPDATE temp_exportarticle SET export_permission_flag = 0, change_counter = change_counter + 1 WHERE article_no IN (SELECT article_no FROM temp_article_master WHERE explosion_flag = 1);

# Apply psychotropic substances exclusion rule
[transaction29]
sql=UPDATE temp_exportarticle SET export_permission_flag = 0, change_counter = change_counter + 1 WHERE article_no IN (SELECT article_no FROM temp_article_master WHERE psychotropic_flag = 1);

# ==============================================================================
# PHASE 5: MEDICINE CLASSIFICATION LOGIC
# ==============================================================================

# Apply medicine exclusion rule (medicines without ATC code, not homeopathic or anthroposophic)
[transaction30]
sql=UPDATE temp_exportarticle SET export_permission_flag = 0, change_counter = change_counter + 1 WHERE article_no IN (SELECT article_no FROM temp_article_master WHERE medicine_flag = 'Y' AND (atc_code IS NULL OR atc_code = '') AND homeopathy_flag != '1' AND anthroposophic_flag != '1');

# ==============================================================================
# PHASE 6: VALIDATION AND REPORTING
# ==============================================================================

# Check exclusion results by article
[transaction31]
sql=SELECT (e.article_no || ';' || a.article_name || ';' || e.export_permission_flag || ';' || CASE WHEN e.export_permission_flag = 0 THEN 'EXCLUDED' ELSE 'ALLOWED' END) AS result FROM temp_exportarticle e, temp_article_master a WHERE e.article_no = a.article_no ORDER BY e.article_no;
header=article_no;article_name;permission_flag;status

# Summary statistics
[transaction32]
sql=SELECT ('TOTAL_ARTICLES;' || COUNT(*) || ';Total articles processed') AS result FROM temp_exportarticle;
header=metric;count;description

[transaction33]
sql=SELECT ('ALLOWED_EXPORTS;' || COUNT(*) || ';Articles allowed for export') AS result FROM temp_exportarticle WHERE export_permission_flag = 1;
header=metric;count;description

[transaction34]
sql=SELECT ('EXCLUDED_EXPORTS;' || COUNT(*) || ';Articles excluded from export') AS result FROM temp_exportarticle WHERE export_permission_flag = 0;
header=metric;count;description

# Test rule parameter coverage
[transaction35]
sql=SELECT (p.rule_id || ';' || p.rule_name || ';' || CASE WHEN p.activation_flag = 1 THEN 'ACTIVE' ELSE 'INACTIVE' END) AS result FROM temp_exportexclusionparameter p WHERE p.country = 'DE' AND p.branchno = 10 ORDER BY p.rule_id;
header=rule_id;rule_name;status

# Validate rule application by type
[transaction36]
sql=SELECT (a.article_no || ';' || a.article_name || ';' || a.narcotics_flag) AS result FROM temp_article_master a WHERE a.narcotics_flag = 1 ORDER BY a.article_no;
header=article_no;article_name;narcotics_flag

[transaction37]
sql=SELECT (a.article_no || ';' || a.article_name || ';' || NVL(a.un_no, 'NULL')) AS result FROM temp_article_master a WHERE a.un_no IS NOT NULL ORDER BY a.article_no;
header=article_no;article_name;un_no

# Medicine classification test
[transaction38]
sql=SELECT (a.article_no || ';' || a.article_name || ';' || NVL(a.atc_code, 'EMPTY') || ';' || a.homeopathy_flag || ';' || a.anthroposophic_flag || ';' || a.medicine_flag) AS result FROM temp_article_master a WHERE a.medicine_flag = 'Y' ORDER BY a.article_no;
header=article_no;article_name;atc_code;homeopathy_flag;anthroposophic_flag;medicine_flag

# Data quality checks
[transaction39]
sql=INSERT INTO temp_processing_stats SELECT 'DATA_QUALITY', 'null_atc_count', COUNT(*), 'Articles with NULL ATC code' FROM temp_article_master WHERE atc_code IS NULL;

[transaction40]
sql=INSERT INTO temp_processing_stats SELECT 'DATA_QUALITY', 'medicine_no_atc', COUNT(*), 'Medicines without ATC code' FROM temp_article_master WHERE medicine_flag = 'Y' AND (atc_code IS NULL OR atc_code = '');

[transaction41]
sql=SELECT (stat_type || ';' || rule_name || ';' || article_count || ';' || description) AS result FROM temp_processing_stats ORDER BY rule_name;
header=stat_type;metric;count;description

# Final processing summary
[transaction42]
sql=SELECT (ea.export_permission_flag || ';' || COUNT(*) || ';' || CASE WHEN ea.export_permission_flag = 1 THEN 'EXPORT_ALLOWED' ELSE 'EXPORT_BLOCKED' END) AS result FROM temp_exportarticle ea GROUP BY ea.export_permission_flag ORDER BY ea.export_permission_flag;
header=permission_flag;count;status

