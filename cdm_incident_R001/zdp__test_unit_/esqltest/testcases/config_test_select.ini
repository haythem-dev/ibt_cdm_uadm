[general]
database=ich21@zdev21_tcp
separator=;
test_capture_entries_count=0

[transaction00]
sql=SELECT (code_type || ':' || name || ':' || max_number || ':' || code_length || ':' || artnr_substitute || ':' || regiofirma \
|| ':' || code_plausi || ':' || active_flag || ':' || ediqualifier || ':' || b2bleadingzeros) AS row \
FROM ich21@zdev21_tcp:ccodetypes \
ORDER BY code_type;
header=code_type:name:max_number:code_length:artnr_substitute:regiofirma:code_plausi:active_flag:ediqualifier:b2bleadingzeros
separator=:
limit=10

[transaction01]
sql=SELECT (st.tabname || '.' || sc.colname || ';' || st.owner \
|| ';' || st.tabid || ';' || sc.coltype || ';' || sc.collength) AS row \
FROM ich21@zdev21_tcp:systables st, ide21@zdev21_tcp:syscolumns sc \
WHERE st.tabid=sc.tabid AND LOWER(sc.colname) LIKE '%arti%' \
ORDER BY 1;
header=table_plus_column;owner;table_id;column_type;column_length
limit=20