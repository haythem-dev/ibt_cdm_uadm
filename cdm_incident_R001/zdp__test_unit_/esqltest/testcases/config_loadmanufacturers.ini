[general]
database=ich21@zdev21_tcp
separator=;
test_capture_entries_count=0

# --- loadmanufacturers test case: simulate manufacturer table operations ---

# Create temp table for manufacturers
[transaction00]
sql=CREATE TABLE ich21@zdev21_tcp:temp_manufacturers (\
    manufacturer_id INT,\
    name VARCHAR(80),\
    country VARCHAR(40)\
);

# Insert sample manufacturers
[transaction01]
sql=INSERT INTO ich21@zdev21_tcp:temp_manufacturers (manufacturer_id, name, country)\
    VALUES (1, 'Bayer AG', 'Germany');
[transaction02]
sql=INSERT INTO ich21@zdev21_tcp:temp_manufacturers (manufacturer_id, name, country)\
    VALUES (2, 'Pfizer Inc.', 'USA');
[transaction03]
sql=INSERT INTO ich21@zdev21_tcp:temp_manufacturers (manufacturer_id, name, country)\
    VALUES (3, 'Novartis', 'Switzerland');

# Complex SELECT: show all manufacturers ordered by name
[transaction04]
sql=SELECT (manufacturer_id || ';' || name || ';' || country) AS result \
    FROM ich21@zdev21_tcp:temp_manufacturers \
    ORDER BY name;
header=ManufacturerID;Name;Country
separator=;
limit=10

# Subquery: manufacturers from Europe
[transaction05]
sql=SELECT (manufacturer_id || ';' || name) AS result \
    FROM ich21@zdev21_tcp:temp_manufacturers \
    WHERE country IN ('Germany', 'Switzerland') \
    ORDER BY manufacturer_id;
header=ManufacturerID;Name
separator=;
limit=10

# Drop temp table
[transaction06]
sql=DROP TABLE ich21@zdev21_tcp:temp_manufacturers;