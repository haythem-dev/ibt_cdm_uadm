# ESQLTEST Configuration for LoadBranchArticleConfig Module Validation - FIXED VERSION V2
# Module: pharmos.outbound.csc_load/dev/src/loadbrancharticleconfig
# Purpose: Comprehensive validation of IBT branch article configuration loading
# Changes: Fixed Informix compatibility + Sequential transaction numbering
